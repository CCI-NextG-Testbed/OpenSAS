<body onload="loadSetSeed(seedValue, startGame)">
  <h2>Independent Study Game | <a href="SASsimulation.html">Go To Simulator</a> |<a href="information.html"
      target="_blank">About The SAS</a>
  </h2>
  <h3>Grant Requests</h3>

  <div id="grantList" class="grantList">

  </div>
  <script src="js/papaparse.min.js"></script>
  <script src="js/SASgame.js"></script>

  <br>
  <div>
    <input type="radio" id="1" name="seed" value="1" onchange="seedChange(1)" checked="1">
    <label>Seed 1</label><br>
    <input type="radio" id="2" name="seed" value="2" onchange="seedChange(2)">
    <label>Seed 2</label><br><br>
    <input type="radio" id="3" name="seed" value="0" onchange="seedChange(0)">
    <label>Random</label>
  </div>

  <div>
    <input type="checkbox" name="pauseOnPopup" id="pauseOnPopup" onchange="">
    <label>Pause on Pop-Up</label>
  </div>

  <button onclick="play()">PLAY</button>
  <button onclick="pause()">PAUSE</button>
  <button onclick="setFrameInterval(4.0)">1/4X SPEED</button>
  <button onclick="setFrameInterval(2.0)">1/2X SPEED</button>
  <button onclick="setFrameInterval(0.5)">2X SPEED</button>
  <button onclick="restart()">REFRESH</button>

</body>
