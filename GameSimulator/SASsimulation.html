<body onload="loadSetSeed(seedValue, startGame)">
  <h2>Independent Study Simulation | <a href="SASgame.html">Go To Game</a> | <a href="information.html"

  <div id="codeBox">
    <label>function(requestList) {</label>
    <br>
    <textarea id="code" name="code" rows="7" cols="80">
printToOutput(requestList.length + ' Grant Requests');
for (var i in requestList) {
  if (!checkOverlap(requestList[i].startTime, requestList[i].endTime, requestList[i].frequency, requestList[i].bandwidth)) {
      finalGrantList.push(requestList[i]);
    }
  }
    </textarea>
    <br><br>
    <textarea id="consoleOutput" name="code" rows="7" cols="50" readonly>
      Console Output:
      call 'printToOutput(output);' to output
    </textarea>
    <br>
    <div>
    <input type="radio" id="1" name="seed" value="1" onchange="seedChange(1)" >
    <label>Seed 1</label><br>
    <input type="radio" id="2" name="seed" value="2" onchange="seedChange(2)">
    <label>Seed 2</label><br>
    <input type="radio" id="3" name="seed" value="0" onchange="seedChange(3)" checked="1">
    <label>Seed 3</label>
  </div>
    <button type="button" onclick="runCode()">Run</button> <button type="button"
      onclick="displayConsole.setValue('');clearConsole()">Clear
      Console</button>
  </div>
  

  </div>
