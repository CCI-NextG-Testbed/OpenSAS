<div class="tableheader" *ngIf="tableHeader != null">
    <span class="tablename">{{ tableHeader }}</span>
    <mat-form-field class="tablefilter">
        <mat-label>Search Here</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ab12*#" #input>
    </mat-form-field>
</div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span>{{ col.label }}</span>
            </th>
            <td mat-cell *matCellDef="let element">
                {{ setType(element[col.key], col.type) }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page"
        class="mat-paginator-sticky">
    </mat-paginator>
