<div  class="tableheader" *ngIf="tableHeader != null">
  <span class="tablename">{{ tableHeader }}</span>
  <mat-form-field class="tablefilter">
    <mat-label>Search Here</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ab12*#" #input>
  </mat-form-field>
</div>
<div class="full-width-table">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ col.label }}
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ setType(element[col.key], col.type) }}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page" class="mat-paginator-sticky">
  </mat-paginator>
</div>
