<div class="page-wrapper">
    <h1>Node De-Registration Request</h1>

    <div class="node-deregister-form">
        <form (ngSubmit) = "onSubmit()" #nodeDeregisterForm="ngForm" style="max-width:600px;padding: 2px 2px 10px 5px">

            <div class="form-group">
                <label for="cbsdId">Select CBSDId</label>
                <select class="form-control" id="cbsdId" required [(ngModel)]="deregistrationRequest.cbsdId"
                        name="cbsdId" #cbsdId="ngModel">
                    <option *ngFor="let cbsdId of cbsdIDList" [value]="cbsdId">{{cbsdId}}</option>
                </select>
                <div [hidden]="cbsdId.valid || cbsdId.pristine" class="alert alert-danger">
                    Please select a CBSD ID.
                </div>
            </div>

            <div class="node-buttons" style="display: flex;flex-direction: row; justify-content: space-between; width: 25vw; margin-left: 5rem">
                <button type="submit" class="btn btn-success" [disabled]="!nodeDeregisterForm.form.valid">Submit</button>
                <button type="button" class="btn btn-default"
                        (click)="newRequest(); nodeDeregisterForm.reset()">Clear Form</button>
            </div>
        </form>

        <div *ngIf="this.responseMessage!==''">{{this.responseMessage}} for node {{deregistrationRequest.cbsdId}}</div>


    </div>

</div>
